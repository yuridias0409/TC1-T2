<html>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Adicionar Vacina</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <center>
            <h1>Adicionar Pessoa</h1>
            <div class="col-lg-4 my-auto">
                <form>
                    <input type="text" class="form-control" placeholder="Código" name="cpfinput" id="cpfinput">
                    <br>
                    <input type="text" class="form-control" placeholder="Nome" name="nomeinput" id="nomeinput">
                    <br>
                    <input type="number" class="form-control" placeholder="Preço" name="precoinput" id="precoinput">
                    <br>
                    <select class="form-control" name="doencasSelect" id="doencasSelect"> 
                        <option value="Masculino">Coronavirus</option>
                        <option value="Feminino">Gripe</option>
                        <option value="Outros">Febre Amarela</option>
                    </select>
                    <br>
                    <input type="text" class="form-control" placeholder="Idades Dosagens" name="idadeinput" id="idadeinput">
                    <br>
                    <input type="number" class="form-control" placeholder="Tempo de duração (anos)" name="duracaoinput" id="duracaoinput">
                    <br>
                    <button type="submit" class="btn btn-primary" name="submit" id="submit">Enviar</button>
                </form>
            </div>
        </center>
    </body>
</html>
